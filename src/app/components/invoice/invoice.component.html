<div class="container">
    <div class="card my-4">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        <div class="card-body">
            <app-invoice-view [id]="invoice.id" [name]="invoice.name"></app-invoice-view>
            <div class="row my-3">
                <div class="col">
                    <app-client-view [client]="invoice.client"></app-client-view>
                </div>
                <div class="col">
                    <app-company-view [company]="invoice.company"></app-company-view>
                </div>
            </div>
            <app-list-items-view [items]="invoice.items"></app-list-items-view>
        </div>
    </div>
</div>
