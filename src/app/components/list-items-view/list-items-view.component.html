<h4>Detalle de la factura</h4>
@if(items.length > 0){
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Cantidad</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index) {
        <tr app-row-item [item]="item" (removeEventEmiter)="onRemove($event)"></tr>
        }
    </tbody>
</table>
} @else {
<div class="alert alert-warning">La factura no tiene items</div>
}
